<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <script src="script.js"></script>
    
  <div>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>
  <input type="file" id="importFile" accept=".json" style="display: none;">

  <button onclick="importQuotes()">Import Quotes</button>
  <button onclick="exportQuotes()">Export Quotes</button>
</div>

 

  <select id="categoryFilter">
  <option value="all">All Categories</option>
  <option value="inspiration">Inspiration</option>
  <option value="humor">Humor</option>
  <!-- Add more categories -->
</select>

<div id="quoteContainer">
  <!-- Quotes will be dynamically inserted here -->
</div>

<div id="syncNotice" style="display:none;">Quotes updated from server.</div>

<div id="syncNotice" style="display:none; color:green; font-weight:bold;">
  Quotes synced with server!
</div>


  </body>
  </html>
