<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <div id="quote-display"></div>
<button onclick="showRandomQuote()">Show Random Quote</button>

    <button id="newQuote">Show New Quote</button>
    <script src="script.js"></script>
    <main>
<section id="add-quote-section">
  <h2>Add a Quote</h2>
  <form id="add-quote-form">
    <label for="quote-text">Quote Text:</label>
    <input type="text" id="quote-text" required>
    <label for="quote-category">Category:</label>
    <input type="text" id="quote-category" required>
    <button type="submit">Add Quote</button>
  </form>
</section>


    </main>
  </body>
  </html>
